apiVersion: v1
kind: Service
metadata:
  name: discovery-service
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: discovery-service
      port: 8761
      targetPort: 8761
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
